<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <script>
      function playGame(totalRounds) {
        let playerScore = 0;
        let computerScore = 0;
        const choiceArray = ["rock", "paper", "scissors"];

        for (let i = 0; i < totalRounds; i++) {
          const playerSelection = String(prompt("Rock, paper, or scissors?")).toLowerCase();
          const computerSelection = choiceArray[Math.floor(Math.random() * choiceArray.length)];

          if (playerSelection === computerSelection) {
            alert(
              "Player chose " +
                playerSelection +
                "\nComputer chose " +
                computerSelection +
                "\nIt's a tie!"
            );
          } else if (
            (playerSelection === "rock" && computerSelection === "scissors") ||
            (playerSelection === "paper" && computerSelection === "rock") ||
            (playerSelection === "scissors" && computerSelection === "paper")
          ) {
            alert(
              "Player chose " +
                playerSelection +
                "\nComputer chose " +
                computerSelection +
                "\nYou won this round!"
            ),
              playerScore++;
          } else if (
            (playerSelection === "scissors" && computerSelection === "rock") ||
            (playerSelection === "rock" && computerSelection === "paper") ||
            (playerSelection === "paper" && computerSelection === "scissors")
          ) {
            alert(
              "Player chose " +
                playerSelection +
                "\nComputer chose " +
                computerSelection +
                "\nYou lose this round!"
            ),
              computerScore++;
          } else {
            alert("Invalid entry! Please enter 'Rock', 'Paper', or 'Scissors'");
          }
        }

        alert(`Final score: You - ${playerScore} vs. Computer - ${computerScore}`);

        if (playerScore > computerScore) {
          alert("You're a winner!");
        } else if (playerScore < computerScore) {
          alert("You've lost bub!");
        } else {
          alert("It's a tie! Give it another go!");
        }
      }
      playGame(prompt("How many rounds?"));
    </script>
  </body>
</html>
