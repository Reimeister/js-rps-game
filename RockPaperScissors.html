<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Variables that will facilitate the data for each player.
      Player is prompted and input is converted to lowercase for case-insesitivity (array is in lowercase)
      Computer uses function created to randomly generate choice*/

      const playerSelection = prompt("Rock, paper, or scissors?").toLowerCase();
      const computerSelection = getComputerChoice();

      //Randomly assign a value from Rock, Paper, Scissors to computerSelection//

      function getComputerChoice() {
        let choiceArray = ["rock", "paper", "scissors"];
        return choiceArray[Math.floor(choiceArray.length * Math.random())];
      }
      //Assess if the player selection beats the computer using if, elseif, else framework while being case-insensitive//

      function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
          alert("It's a tie!"); //Needs to show to the selections the players made on the alert.
        } else if (
          (playerSelection === "rock" && computerSelection === "scissors") ||
          (playerSelection === "paper" && computerSelection === "rock") ||
          (playerSelection === "scissors" && computerSelection === "paper")
        ) {
          alert("Congratulations, you've won");
        } else if (
          (playerSelection === "scissors" && computerSelection === "rock") ||
          (playerSelection === "rock" && computerSelection === "paper") ||
          (playerSelection === "paper" && computerSelection === "scissors")
        ) {
          alert("Sorry! You lost!");
        } else {
          alert("Invalid entry! Please enter 'Rock', 'Paper', or 'Scissors'");
        }
      }

      playRound(playerSelection, computerSelection);

      console.log(playerSelection, computerSelection);
    </script>
  </body>
</html>
